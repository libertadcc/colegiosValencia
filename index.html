<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .wrapperList {
      position: absolute;
      top: 0;
      right: 0;
      background-color: white;
      padding: 6px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
  <script src="https://js.arcgis.com/4.17/"></script>

  <script>
    var layer;
    let arraySchools = []; 
  
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine",
      "esri/layers/FeatureLayer"
    ], function(WebMap, MapView, Graphic, GraphicsLayer, geometryEngine, FeatureLayer) {

      var map = new WebMap({
        portalItem: {
          id: "5147baf1009c47b298780dd5dcb14e01"
        }
      });

      view = new MapView({
        map: map,
        container: "viewDiv"
      });

      var polySym = {
        type: "simple-fill",
        color: [140, 140, 222, 0.5],
        outline: {
          color: [0, 0, 0, 0.5],
          width: 2
        }
      };

      var pointSym = {
        type: "simple-marker",
        color: [255, 0, 0],
        outline: {
          color: [255, 255, 255],
          width: 1
        },
        size: 7
      };

      var bufferLayer = new GraphicsLayer();
      var pointLayer = new GraphicsLayer();
      map.addMany([bufferLayer, pointLayer]);

      function clearGraphics() {
        pointLayer.removeAll();
        bufferLayer.removeAll();
      };

      function bufferPoint(point) {
        clearGraphics();
        pointLayer.add(
          new Graphic({
            geometry: point,
            symbol: pointSym
          })
        );
        buffer = geometryEngine.buffer(point, 1500, "meters");
        bufferLayer.add(
          new Graphic({
            geometry: buffer,
            symbol: polySym
          })
        );
      };

      function createBuffer(event, view) {   
        point = view.toMap({
          x: event.x,
          y: event.y
        });

        if (point) {
          bufferPoint(point);
        }
      };

      view.on("click", function(event) {
        event.stopPropagation()
        createBuffer(event, view);

        view.layerViews.getItemAt(3).effect = {
          filter: {
            geometry: buffer,
            spatialRelationship: "contains",
          },
          excludedEffect: "grayscale(100%) opacity(30%)",
          includedEffect: "saturate(1500%)"
        };
        

        layer = new FeatureLayer({
          url: view.map.layers.getItemAt(3).url,
          definitionExpression: "Num_Estudiantes > 789", //?????? Si no, quitar filtro de webmap
          outFields: ["*"]
        });

        document.getElementById('listSchools').innerHTML = '';
       queryFeatures(buffer);
      });

      function queryFeatures(buffer) {
        layer
          .queryFeatures({
            geometry: buffer,
            spatialRelationship: "intersects",
            returnGeometry: false,
            returnQueryGeometry: true,
            outFields: ["*"]
          })
          .then(function (featureSet) {
            arraySchools = featureSet.features.map((school) => school.attributes.USER_Denominación_específica);

            if (arraySchools.length === 0) {
              document.getElementById('listSchools').innerHTML = "<p class='list-group-item'>No hay colegios cerca</p>";
            } else {
              for(var i=0; i < arraySchools.length; i++) {
              document.getElementById('listSchools').innerHTML += "<li class='list-group-item'>"+arraySchools[i]+"</li>";
            };
            }

          });
      };

      if (arraySchools.length === 0) document.getElementById('listSchools').innerHTML = '<p>Selecciona algún punto del mapa</p>';
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="wrapperList">
    <b><i class="fas fa-school"></i>  Los colegios más cercanos son:</b>
    <ul id="listSchools"  class="list-group"></ul>
  </div>
</body>
</html>
